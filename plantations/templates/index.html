{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="{% static 'plantations/custom-css.css' %}">

<h1 class="title is-2 m-5">All plantations</h1>
<div class="container-plantations">
    {% for plantation in plantations %}
        <div class="card card-width">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{ plantation.name }}</p>
                    </div>
                </div>
                <div class="content">
                    {{ plantation.description }}
                    <br>
                    <time datetime="2016-1-1">{{ plantation.created_at }}</time>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
